<section class="contact-us js-modal-click">
  <div class="contact-us__inner wrapper">
    <div class="contact-us__desc wow fadeIn">
      <h3 class="contact-us__desc-title">Contact Us</h3>
      <p class="contact-us__desc-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna</p>
    </div>

    <form class="contacts-us__form form js-form-modal">
      <input required placeholder="First Name" type="text" class="form__input form__input-first-name">
      <input placeholder="Last Name" type="text" class="form__input form__input-last-name">
      <input placeholder="Email" type="email" name="" class="form__input form__input-email">
      <input required placeholder="Phone" type="number" pattern="" name="" class="form__input form__input-phone">
      <textarea placeholder="Message" type="email" name="" class="form__input form__input-textarea"></textarea>

      <label class="form__checkbox-label">
        <input type="checkbox" name="" id="">

        <span class="form__checkbox-text">subscribe to the newsletter</span>
        <span class="form__checkbox-checkmark"></span>
      </label>

      <button type="submit" class="button form__button">Send</button>
    </form>
  </div>

  @@include('../form-modal/form-modal.html')
</section>
